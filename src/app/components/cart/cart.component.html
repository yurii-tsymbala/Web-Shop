<div class="info-container">
    <img class="info-img" src={{formattedUrl}}>
    <div class="desc-container">
        <div class="desc-info">{{cartItem.product.name}}</div>
        <div class="desc-subinfo">{{cartItem.product.brand.toUpperCase()}}</div>
        <div class="desc-price">{{formattedPrice.toUpperCase()}}</div>
    </div>
</div>

<div class="action-container">
    <div class="counter-container">
        <div>-</div>
        <div>{{cartItem.counter}}</div>
        <div>+</div>
    </div>
    <button class="remove-btn">REMOVE</button>
</div>
